name: Build Linux Container Image and Push to ACR
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: pocservicebus.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build -f /worker.consumer.servicebus/Dockerfile -t pocservicebus.azurecr.io/workerservicebus:${{ github.sha }}
        docker push pocservicebus.azurecr.io/workerservicebus:${{ github.sha }}
